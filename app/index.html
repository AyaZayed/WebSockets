<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="/bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Chat</h1>
    <div id="messages"></div>
    <form class="" onsubmit="return addMessage(this)">
        <!-- <button type="submit" name="button">Add a new message</button> -->
        <div class="username">
            <input type="text" id=username placeholder="Your name" value=Guest required>
        </div>
        <div class="link">
            <input type="text" id=linkAddress placeholder="Link" required>
        </div>
        <div class="message-input">
            <textarea type="text" id="message" placeholder="Enter a message" value="" required></textarea>
        </div>
        <input class=sendMessageButton type="submit" name="name" value="Send!">
    </form>
</body>

</html>
